<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aristonis</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Preline UI -->
  <link rel="stylesheet" href="https://unpkg.com/preline/dist/preline.css" />
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <div class="flex min-h-screen">
    <!-- Left side with image -->
    <div class="hidden lg:block lg:w-1/2 relative">
      <div class="absolute inset-0 bg-gradient-to-r from-slate-900 to-slate-800 opacity-90"></div>
      <div class="absolute inset-0 flex items-center justify-center p-12">
        <div class="text-center z-10">
          <h1 class="text-5xl font-bold text-white mb-6">
            Aristonis<span class="text-sky-500">Blog</span>
          </h1>
          <p class="text-xl text-gray-300 max-w-md">
            Welcome back! Sign in to continue your Aristonisl journey.
          </p>
        </div>
      </div>
    </div>
    
    <!-- Right side with login form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Sign In</h2>
          <p class="text-gray-600 dark:text-gray-400 mt-2">Enter your credentials to access your account</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
            <input type="email" id="email" name="email" required 
                   class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300" 
                   placeholder="your@email.com">
          </div>
          
          <div>
            <div class="flex justify-between items-center mb-1">
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
              <a href="#" class="text-sm text-sky-600 hover:text-sky-700 dark:text-sky-500">Forgot password?</a>
            </div>
            <input type="password" id="password" name="password" required 
                   class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300" 
                   placeholder="••••••••">
          </div>
          
          <div class="flex items-center">
            <div class="flex">
              <input id="remember-me" name="remember-me" type="checkbox" 
                     class="shrink-0 mt-0.5 border-gray-200 rounded text-sky-600 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700">
              <label for="remember-me" class="text-sm text-gray-600 ml-2 dark:text-gray-400">Remember me</label>
            </div>
          </div>
          
          <button type="submit" 
                  class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-lg border border-transparent font-semibold bg-sky-600 text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transition-all w-full">
            Sign In
          </button>
        </form>
        
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="register.html" class="text-sky-600 hover:text-sky-700 dark:text-sky-500">Sign up</a>
          </p>
        </div>
        
        <div class="mt-8 text-center">
          <a href="home.html" class="text-sky-600 hover:text-sky-700 dark:text-sky-500">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real application, this would send data to the server
      // For this static demo, we'll just redirect to home
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
