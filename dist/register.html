<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Aristonis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preline UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/preline@3.2.3/src/plugins/accordion/variants.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/preline@3.2.3/dist/preline.min.js"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div class="flex min-h-screen">
      <!-- Left side with image -->
      <div class="hidden lg:block lg:w-1/2 relative">
        <div
          class="absolute inset-0 bg-gradient-to-r from-slate-900 to-slate-800 opacity-90"
        ></div>
        <div class="absolute inset-0 flex items-center justify-center p-12">
          <div class="text-center z-10">
            <h1 class="text-5xl font-bold text-white mb-6">
              Aristonis<span class="text-sky-500">Blog</span>
            </h1>
            <p class="text-xl text-gray-300 max-w-md">
              Join our community of Aristonisl content creators and readers
              today.
            </p>
          </div>
        </div>
      </div>

      <!-- Right side with registration form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              Create an Account
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
              Join Aristonis in just a few steps
            </p>
          </div>

          <form id="registerForm" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label
                  for="first-name"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
                  class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300"
                  placeholder="John"
                />
              </div>

              <div>
                <label
                  for="last-name"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
                  class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300"
                  placeholder="Doe"
                />
              </div>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300"
                placeholder="your@email.com"
              />
            </div>

            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                required
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300"
                placeholder="johndoe123"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300"
                placeholder="••••••••"
              />
            </div>

            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-300"
                placeholder="••••••••"
              />
            </div>

            <div class="flex items-center">
              <div class="flex">
                <input
                  id="terms"
                  name="terms"
                  type="checkbox"
                  required
                  class="shrink-0 mt-0.5 border-gray-200 rounded text-sky-600 focus:ring-sky-500 dark:bg-slate-800 dark:border-gray-700"
                />
                <label
                  for="terms"
                  class="text-sm text-gray-600 ml-2 dark:text-gray-400"
                >
                  I agree to the
                  <a
                    href="#"
                    class="text-sky-600 hover:text-sky-700 dark:text-sky-500"
                    >Terms and Conditions</a
                  >
                </label>
              </div>
            </div>

            <button
              type="submit"
              class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-lg border border-transparent font-semibold bg-sky-600 text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transition-all w-full"
            >
              Create Account
            </button>
          </form>

          <div class="mt-8 text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Already have an account?
              <a
                href="login.html"
                class="text-sky-600 hover:text-sky-700 dark:text-sky-500"
                >Sign in</a
              >
            </p>
          </div>

          <div class="mt-8 text-center">
            <a
              href="home.html"
              class="text-sky-600 hover:text-sky-700 dark:text-sky-500"
            >
              <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <i class="fas fa-moon"></i>
    </button>
    <script src="assets/js/main.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Basic validation
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          // In a real application, this would send data to the server
          // For this static demo, we'll just redirect to home
          window.location.href = "home.html";
        });
    </script>
  </body>
</html>
